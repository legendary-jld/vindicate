<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validation Examples | Vindicate</title>
  <meta name="theme-color" content="#BA1D26"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<style>
</style>
</head>
<body id="index">

<header>
</header>

<!--

data-form-validation="format:email|name='Email Address'|required|active"

element data
format: validates a specific data format

- date
- time
- numeric
- alphanumeric
- email
- decimal
- url
- phone7
- phone10
- creditcard

min: minimum required length
required: forces field for submission if true, or can be a least of fields, or list of fields and values
requiredGroup: one of the elements in this Group must be filled
active: if true, validate on  element blur
match: data must match another element

form method - validated()
soft: if true, do not submit form even if validation is correct
activeForm: if true, validate on element blur
submitTo: URL, if present, converts data to a request and posts to URL provided
requiredMessage: message to show for required fields
formatMessages: dictionary with messages for corresponding data type
parent: "form-group"
helper: "help-block"
validationStates:
- valid: {"icon":"fa fa-check", color:"#0F0"}
- warning: {"icon":"fa fa-exclamation", "orange"}
- invalid: {"icon":"fa fa-exclamation-circle", color:"#A00"}

-->

<main>
<div class="container">
  <div class="row">
    <div class="col-sm-4 push-sm-8">
      <nav>
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item active"><a class="nav-link" href="#basic_validation">Basic Validation</a></li>
          <li class="nav-item active"><a class="nav-link" href="#active_validation">Active Validation</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-sm-8 pull-sm-4">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Basic Validation</h2>
        </div>
        <div class="card-block">
          <form id="basic_validation">
            <fieldset>
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="basic_full_name" class="form-control" placeholder="Your full name..." data-vindicate="required|format:alpha" />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="basic_phone_number" class="form-control" placeholder="(xxx) xxx-xxx" data-vindicate="required|format:phone" />
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" name="basic_full_name" class="form-control" placeholder="xxxxxxxxx@xxxxx.com" data-vindicate="required|format:email" />
              </div>
              <button class="btn btn-primary btn-block" type="button" onclick="submitBasic()">Validate</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Basic Validation with Feedback</h2>
        </div>
        <div class="card-block">
          <form id="basicfeedback_validation">
            <fieldset>
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="active_full_name" class="form-control" placeholder="Your full name..." data-vindicate="required|format:alpha" />
                <small class="form-control-feedback"></small>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="active_phone_number" class="form-control" placeholder="(xxx) xxx-xxx" data-vindicate="required|format:phone|active" />
                <small class="form-control-feedback"></small>
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" name="active_full_name" class="form-control" placeholder="xxxxxxxxx@xxxxx.com" data-vindicate="required|format:email|active" />
                <small class="form-control-feedback"></small>
              </div>
              <button class="btn btn-primary btn-block" type="button" onclick="submitBasicFeedback()">Validate</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</main>

<footer>
</footer>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/vindicate.js"></script>

<script>
$("#basic_validation").vindicate("init");
$("#basicfeedback_validation").vindicate("init");

var submitBasic = function() {
  $("#basic_validation").vindicate("validate");
}

var submitBasicFeedback = function() {
  $("#basicfeedback_validation").vindicate("validate");
}
</script>

</body>

</html>
